{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to remove "{{ object.product.name }}" from your cart?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'orders:cart' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
