{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='btn btn-success'>Add</button>
        <a class='btn btn-danger' href='{% url "book_shope:index" %}'>Cancel</a>
    </form>

{% endblock content %}
