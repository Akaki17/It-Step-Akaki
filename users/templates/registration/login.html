{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block content %}

    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='btn btn-success'>Login</button>
        <a href="{% url 'users:register' %}" type='submit' class='btn btn-danger'>Register</a>
    </form>

{% endblock %}
