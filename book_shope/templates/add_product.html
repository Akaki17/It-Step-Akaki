{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

    <link rel='stylesheet' href="{% static 'css/add_product.css' %}"/>

    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='btn-add-product'  """btn btn-success""">Add</button>
        <a class='btn btn-danger' href='{% url "book_shope:index" %}'>Cancel</a>
    </form>

{% endblock content %}
